<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Shop - Milk Memo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 30px 15px;
      margin: 0;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #2c3e50;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 cards per row */
      gap: 25px;
      max-width: 900px;
      margin: auto;
    }
    .shop-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 14px;
      padding: 15px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      text-decoration: none;
      color: #333;
      transition: transform 0.2s ease;
    }
    .shop-card:hover {
      transform: scale(1.03);
    }
    .shop-card img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .shop-name {
      font-size: 16px;
      font-weight: bold;
      color: #2c3e50;
    }
    .grand-total {
      font-size: 20px;
      font-weight: bold;
      color: darkblue;
      margin-top: 30px;
    }
    .clear-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: #e67e22;
      border: none;
      border-radius: 8px;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .clear-btn:hover {
      background-color: #cf6512;
    }
  </style>
</head>
<body>
  <h2>ðŸ›’ Select a Shop</h2>
  <div class="grid" id="shopGrid"></div>

  <div class="grand-total" id="grandTotal"></div>
  <button class="clear-btn" onclick="clearTotals()">Reset All Totals</button>

  <script>
    const shopNames = [
      "Chowdeshwari", "Raghu", "Milk point", "Muslim angadi", "Vignesha", "Krishnappa",
      "Reddy andra", "Raajashekhar", "Lakshmama", "Navya prakash pakkana angadi aludu",
      "Pk home", "Prakash", "Vignesha pakkana", "Muslamma", "Muslim bakery", "Bhaskar",
      "Naganna bakery", "Aunty", "Balaji", "Uma", "Canara Bank", "Cafe", "Beeda shop", "Manjunatha bakery"
    ];

    const grid = document.getElementById("shopGrid");
    const totalBox = document.getElementById("grandTotal");

    function renderShops() {
      shopNames.forEach(name => {
        const imageName = name.replaceAll(" ", "%20") + ".png";
        const link = document.createElement("a");
        link.href = `milk.html?shop=${encodeURIComponent(name)}`;
        link.className = "shop-card";
        link.innerHTML = `
          <img src="images/${imageName}" alt="${name}" onerror="this.src='images/fallback.png'">
          <div class="shop-name">${name}</div>
        `;
        grid.appendChild(link);
      });
    }

    function updateGrandTotal() {
      const totals = JSON.parse(localStorage.getItem("shopTotals") || "{}");
      const grand = Object.values(totals).reduce((acc, val) => acc + val, 0);
      totalBox.innerText = `Grand Total for All Shops: â‚¹${grand}`;
    }

    function clearTotals() {
      localStorage.removeItem("shopTotals");
      updateGrandTotal();
      alert("âœ… All shop totals cleared!");
    }

    renderShops();
    updateGrandTotal();
  </script>
</body>
</html>
